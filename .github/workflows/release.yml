name: Build and Release Firmware

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Firmware
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:release-v6.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0  # Fetch all history for git describe to work

      - name: Verify git version information
        shell: bash
        run: |
          # Fix git ownership issue in container
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          echo "=== Git Information ==="
          git describe --tags --abbrev=0 || echo "No tags found"
          git rev-parse --short HEAD
          git diff-index --quiet HEAD -- && echo "Working tree clean" || echo "Working tree dirty"
          echo "Current tag: ${GITHUB_REF#refs/tags/}"
          echo "CI environment: $CI"

      - name: Build firmware
        shell: bash
        env:
          CI: true  # Mark as release build
        run: |
          . $IDF_PATH/export.sh
          idf.py set-target esp32s3
          idf.py build

      - name: Generate single firmware image
        run: |
          python3 script/pack_firmware.py
          ls -lh firmware.bin

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev-${GITHUB_SHA::8}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

          # Generate build date
          BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "Build date: $BUILD_DATE"

      - name: Prepare release artifacts
        run: |
          mkdir -p release

          # Copy individual binaries
          cp build/bootloader/bootloader.bin release/
          cp build/partition_table/partition-table.bin release/
          cp build/serial_wifi_logger.bin release/

          # Copy single firmware image
          cp firmware.bin release/firmware-${{ steps.version.outputs.version }}.bin

          # Copy flash arguments
          cp build/flash_args release/

          # Copy README from repository
          cp README.md release/

          # Display firmware size info
          echo "=== Firmware Size Information ==="
          python3 -m esp_idf_size build/serial_wifi_logger.map --format=text || true

          ls -lh release/

      - name: Create firmware ZIP
        run: |
          cd release
          zip -r ../firmware-${{ steps.version.outputs.version }}.zip .
          cd ..
          ls -lh firmware-${{ steps.version.outputs.version }}.zip

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ steps.version.outputs.version }}
          path: release/
          retention-days: 90

      - name: Create Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v1
        with:
          files: firmware-${{ steps.version.outputs.version }}.zip
          body: |
            # Serial WiFi Logger Firmware ${{ steps.version.outputs.version }}

            ## Features
            - **USB Serial to WiFi TCP Bridge** (CDC-ACM & FTDI support)
            - **WiFi Network Provisioning** (SoftAP)
            - **OTA Firmware Updates** (HTTP Web UI)
            - **TCP Data Port**: 8888 (configurable)
            - **TCP Control Port**: 8889 (configurable)
            - **mDNS Service Discovery** (`_serial._tcp` and `_http._tcp`)
            - **DTR/RTS/Baudrate control** via TCP
            - **Automatic Rollback** on firmware crash

            ## Installation

            ### Initial Flash (First Time)
            1. Download `firmware-${{ steps.version.outputs.version }}.zip`
            2. Extract the ZIP file
            3. Flash using single image (recommended):
               ```bash
               esptool.py --chip esp32s3 --port /dev/ttyUSB0 --baud 460800 write_flash \
                 0x0 firmware-${{ steps.version.outputs.version }}.bin
               ```

            ### OTA Update (After Initial Flash)
            1. Download `firmware-${{ steps.version.outputs.version }}.zip`
            2. Extract `serial_wifi_logger.bin`
            3. Access Web UI at `http://serial-XXXXXX.local/`
            4. Upload `serial_wifi_logger.bin` via browser or curl:
               ```bash
               curl -X POST --data-binary @serial_wifi_logger.bin \
                 -H "Content-Type: application/octet-stream" \
                 http://serial-XXXXXX.local/api/ota
               ```

            ## What's Changed
            See commit history for detailed changes.

            ## Build Information
            - **ESP-IDF Version**: v6.0
            - **Target**: ESP32-S3
            - **Build Date**: ${{ steps.version.outputs.build_date }}
            - **Commit**: ${{ github.sha }}
            - **Partition Layout**: Dual OTA (960KB Ã— 2)

            ## Full Changelog
            https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
